<!DOCTYPE html>
<html>
  <head>
    <title>Weather Today</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather">
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li>Friday 05:00</li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-xl-6">
              <div class="icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                />
                </div>
                              <div class="temperature"></div>
                12°C | °F
              </div>
            </div>
            <div class="col-xl-6">
              <ul>
                <li id="precipitation">Precipitation: 0%</li>
                <li id="humidity">Humidity: 73%</li>
                <li id="wind">Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small
      >This is an
      <a href="https://github.com/bibliobee/Abbys-weather-app" target="_blank"
        >Open Source code</a
      >
      made by Abby Pelaez.</small
    >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
